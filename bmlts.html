<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixMath</title>
    <style>
        * { margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden;}
        body {
            background-color: #333333;
        }
        #cont {
        }
        .element {
            margin-top: 50px;
            margin-left: 50px;
            display: inline-block;
            padding: 10px;
            background-color: lightblue;
            transition: transform 0.1s ease-in-out;
        }

        .shiver-effect {
            animation: shiver 1s ease-in-out infinite;
        }

        @keyframes shiver {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-3px) rotate(-3deg);
            }
            50% {
                transform: translateX(3px) rotate(3deg);
            }
            75% {
                transform: translateX(-2px) rotate(-2deg);
            }
        }

    </style>
</head>
<body>
    <div id="cont">
        <a class="element" onmousedown="startShiver()" onmouseup="stopShiver()" href="javascript:(function()%7Bvar%20siteUrl%20%3D%20%22https%3A%2F%2Fbreakium.com%22%3Bvar%20iframe%20%3D%20document.createElement('iframe')%3Biframe.src%20%3D%20siteUrl%3Biframe.style.position%20%3D%20'fixed'%3Biframe.style.top%20%3D%20'0'%3Biframe.style.left%20%3D%20'0'%3Biframe.style.width%20%3D%20'100%25'%3Biframe.style.height%20%3D%20'100%25'%3Biframe.style.border%20%3D%20'none'%3Biframe.style.zIndex%20%3D%20'999999'%3Bvar%20closeButton%20%3D%20document.createElement('button')%3BcloseButton.innerHTML%20%3D%20'Close'%3BcloseButton.style.position%20%3D%20'fixed'%3BcloseButton.style.top%20%3D%20'10px'%3BcloseButton.style.right%20%3D%20'10px'%3BcloseButton.style.zIndex%20%3D%20'1000000'%3BcloseButton.onclick%20%3D%20function()%20%7Bdocument.body.removeChild(iframe)%3Bdocument.body.removeChild(closeButton)%3Bdocument.body.removeChild(minimizeButton)%3Bdocument.body.removeChild(maximizeButton)%3B%7D%3Bvar%20minimizeButton%20%3D%20document.createElement('button')%3BminimizeButton.innerHTML%20%3D%20'Minimize'%3BminimizeButton.style.position%20%3D%20'fixed'%3BminimizeButton.style.top%20%3D%20'10px'%3BminimizeButton.style.right%20%3D%20'70px'%3BminimizeButton.style.zIndex%20%3D%20'1000000'%3BminimizeButton.onclick%20%3D%20function()%20%7Biframe.style.display%20%3D%20'none'%3B%7D%3Bvar%20maximizeButton%20%3D%20document.createElement('button')%3BmaximizeButton.innerHTML%20%3D%20'Maximize'%3BmaximizeButton.style.position%20%3D%20'fixed'%3BmaximizeButton.style.top%20%3D%20'10px'%3BmaximizeButton.style.right%20%3D%20'150px'%3BmaximizeButton.style.zIndex%20%3D%20'1000000'%3BmaximizeButton.onclick%20%3D%20function()%20%7Biframe.style.display%20%3D%20'block'%3B%7D%3Bdocument.body.appendChild(iframe)%3Bdocument.body.appendChild(closeButton)%3Bdocument.body.appendChild(minimizeButton)%3Bdocument.body.appendChild(maximizeButton)%3B%7D)();">breakium-ify (drag this into bookmarks)</a>
    </div>
    <script>
        let shiverInterval;

        function startShiver() {
            shiverInterval = setInterval(() => {
                document.querySelector('.element').classList.toggle('shiver-effect');
            }, 100);
        }

        function stopShiver() {
            clearInterval(shiverInterval);
            document.querySelector('.element').classList.remove('shiver-effect');
        }
    </script>
</body>
</html>
